<!DOCTYPE html>
<html lang="ko">
  <head>

        "font-weight: bold;" +

        setTimeout(console.log.bind(console, "%c배달대", cssLogo), 0);
        setTimeout(
          console.log.bind(console, "%c배달대는 배달비 0원!", cssRule),
          0
        );
      }
